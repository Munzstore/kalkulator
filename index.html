<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Cinta ❤️</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
            background-size: cover;
        }

        .calculator {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 320px;
            text-align: center;
            border: 3px solid #ff85a2;
        }

        h1 {
            color: #ff85a2;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .display {
            background-color: #fff5f7;
            border: 2px dashed #ff85a2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #result {
            font-size: 24px;
            color: #ff4081;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #ff85a2;
            color: white;
            border: none;
            border-radius: 50%;
            height: 60px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff4081;
            transform: scale(1.05);
        }

        button.operator {
            background-color: #ff4081;
        }

        button.equals {
            background-color: #ff1493;
            grid-column: span 2;
            border-radius: 30px;
        }

        .heart {
            color: red;
            font-size: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Kalkulator<span class="heart"></span></h1>
        <div class="display">
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="equals" onclick="showLove()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';

        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            document.getElementById('result').innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            document.getElementById('result').innerText = currentInput;
        }

        function showLove() {
            // Simpan input yang dimasukkan user (untuk ditampilkan sebentar)
            const userInput = currentInput;

            // Tampilkan proses perhitungan palsu
            document.getElementById('result').innerText = "Menghitung...";

            // Setelah 1 detik, tampilkan "I Love You"
            setTimeout(() => {
                document.getElementById('result').innerText = 'I Love You';

                // Efek animasi tambahan
                const heart = document.querySelector('.heart');
                heart.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    heart.style.transform = 'scale(1)';
                }, 300);

                // Efek konfeti
                createConfetti();
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#ff4081', '#ff85a2', '#ff1493', '#ff69b4', '#ffb6c1'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '1000';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';

                document.body.appendChild(confetti);

                const animation = confetti.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100vh', opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });

                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
    </script>
</body>

</html>
